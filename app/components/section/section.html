
<fa-modifier fa-size="content.section.size" fa-translate="content.section.position">
  <fa-container-surface class="mh-onboard-controller">
  <fa-modifier fa-translate="[0,0,0]">
    <fa-surface class="background-canvas" fa-size="content.canvas.size"></fa-surface>
  </fa-modifier>
  <fa-modifier fa-translate="[0,0,-1000]">
  <fa-modifier fa-origin="[0.5,0.5]" fa-align="[0.0,0.0]"  fa-scale="[20.0,20.0]">

  <fa-surface fa-background-color="'rgba(3,3,4,0.0)'"></fa-surface>
  </fa-modifier>
  </fa-modifier>

  <fa-view ng-repeat="vignette in model.sections track by $index">
    <fa-modifier fa-scale="content.section.elements.copy.scale">
    <fa-modifier
    fa-size="content.section.elements.copy.size"
    fa-align="content.section.elements.copy.align"
    fa-origin="[0.0,0.0]"
    fa-transform="p[$index].get()"
    fa-opacity="c[$index].get()">
      <fa-surface class="headline headline-{{$index}}" >
      <h1>{{vignette.headline}}</h1>
      <h3 ng-bind-html="vignette.subheadline" class="subheadline subheadline-{{$index}}"></h3>
      <p ng-bind-html="vignette.copy" class="copy copy-{{$index}}" ></p>
      </fa-surface>
    </fa-modifier>
    </fa-modifier>

  <fa-modifier
    fa-align="[0.5,0.95]"
    fa-origin="[0.5,0.5]"
    fa-size="[64,64]"
    fa-rotate-z="content.section.scrollButton.rotate">
    <fa-surface ng-show="masterIndex !== 4" ng-click="nextVignette()" class="scroll-up">
    </fa-surface>
  </fa-modifier>

  <fa-modifier
    fa-align="[0.9,0.5]"
    fa-origin="[0.5,0.5]"

    fa-opacity="content.section.backButton.display">
    <fa-surface class="scroll-right" ng-show="masterIndex === 4" ng-mousedown="moveFollowersForward()" ng-mouseup="endMoveFollowers()" fa-touchend="pageFollowersForward()">

  </fa-modifier>

    fa-opacity="content.section.backButton.display">
